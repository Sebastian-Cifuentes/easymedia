<div class="card mb-1">
    <div class="card-header">
        <p class="title">{{ post.title }}</p>
    </div>
    <div class="card-body">
        <p>
            {{ post.message }}
        </p>
    </div>
    <div class="card-footer">
        <p class="date">{{ post.created_at | date: 'h:mm a MM/dd/yy' }}</p>
        <p class="user">{{ post.user?.fullName }}</p>
    </div>
</div>
