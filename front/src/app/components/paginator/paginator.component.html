<div class="paginator mt-2">
    <img (click)="changeBeforePage(beforePage)" class="mr-1 pointer" src="assets/icons/arrow_left_1.png" alt="">
    <span (click)="changePage(page)" *ngFor="let page of pages" class="mr-1 pointer">{{ page + 1 }}</span>
    <img (click)="changeNextPage(nextPage)" class="pointer" src="assets/icons/arrow_right_1.png" alt="">
</div>
